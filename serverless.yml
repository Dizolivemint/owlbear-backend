app: owlbear
org: dizolivemint
service: generator
frameworkVersion: '3'

plugins:
  - serverless-esbuild
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 128
  profile: serverless
  deploymentMethod: direct

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-2'}

  apiGateway:
    apiKeys:
      - ${self:provider.stage}-apikey

  environment:
    SUPABASE_SECRET_KEY: ${param:supabase_secret_key}
    SUPABASE_URL: ${param:supabase_url}
    CHATGPT_API_KEY: ${param:chatgpt_api_key}
    STABLEDIFFUSION_API_KEY: ${param:stablediffusion_api_key}
    STABLEDIFFUSION_API_ENDPOINT: ${param:stablediffusion_api_endpoint}


  logs:
    restApi: true

custom:
  serverless-offline:
    port: 3003

functions:
  GenerateCharacter:
    handler: src/lambda/generateCharacter.handler
    events:
      - schedule: rate(2 minutes)
    timeout: 120

